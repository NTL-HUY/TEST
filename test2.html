<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu với Hiệu Ứng Hover</title>
    <style>
        /* Đặt nền trang và căn giữa menu */
        body {
            background-color: #1C1C1C; /* Màu nền tối */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Thiết kế menu */
        .menu {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            color: #FFFFFF; /* Màu chữ trắng */
            padding: 10px 20px;
            text-decoration: none;
            position: relative;
            font-size: 18px;
        }

        /* Gạch dưới màu đỏ khi hover */
        .menu-item::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #FF6347; /* Màu đỏ cho gạch dưới */
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        /* Khi hover, đường gạch dưới sẽ xuất hiện */
        .menu-item:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>

    <ul class="menu">
        <li><a href="#" class="menu-item">HTV Show</a></li>
        <li><a href="#" class="menu-item">Tin Tức</a></li>
        <li><a href="#" class="menu-item">Chuyên Đề</a></li>
        <li><a href="#" class="menu-item">Trực Tuyến</a></li>
        <li><a href="#" class="menu-item">Lịch Phát Sóng</a></li>
    </ul>

</body>
</html>
