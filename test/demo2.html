        function createItemHTML(index, title, classs) {
            return `

                    <span class="time">${index}</span>
                    <span class="title">${title}</span>
                </div>
            `;

            let now = new Date();
            let second = now.getSeconds();


            for (let i = 0; i < items.length; i++) {
                let s = '';
                if (items[i].index < second) {
                    s = "past";
                } else if (items[i].index == second) {
                    s = "current";
                } else {
                    s = 'upcoming';
                }
                const itemHTML = createItemHTML(items[i].index, items[i].title, `${s}`);
                listLich.insertAdjacentHTML('beforeend', itemHTML);
            }
