        body {
            margin: 0;
            padding: 1rem;
            background-color: rgb(32, 30, 30);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }


        .tab-container ul.tab {
            display: flex;
            width: 100%;
            border-bottom: 1px solid white;
        }

        .tab-container ul.tab li {
            position: relative;
        }

        .tab-container ul.tab li a {
            display: block;
            padding: 1rem;
            color: white;
        }

        .tab-container ul.tab li::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -1px;
            border-width: 3px;
            border-color: rgb(18, 239, 18);
            border-style: solid;
            width: 90%;
            transform: scaleX(0);
            transition: .5s;
        }

        .tab-container ul.tab li:hover::after {
            transform: scaleX(1);
        }

        .tab-container ul.tab li.active-tab::after {
            transform: scaleX(1);
            transition: 0s;
        }

        .tab-content {
            color: white;
            font-size: large;
            /* padding: 1rem; */
            display: none;
            /* Ẩn tất cả nội dung tab mặc định */
        }

        .tab-content.active-content {
            display: block;
            /* Hiển thị nội dung tab đang hoạt động */
        }

        .sub ul.tab li {
            color: #fff;
            font-size: 1rem;
        }

        .sub ul.tab {
            border-bottom: none;
        }

        .list-channel-container .list-items {
            display: flex;
            max-width: 100vw;
            flex-wrap: wrap;
        }

        .list-channel-container .list-items .item img {
            width: 100%;
            height: 100%;
        }

        .list-channel-container .list-items .gap-item {
            width: 12.5%;
            padding: 0.5rem;
            box-sizing: border-box;
            position: relative;
        }


        .list-channel-container .list-items .gap-item .more-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* opacity: 0.8; */
            width: 280px;
            z-index: 99;
        }

        .list-channel-container .list-items .gap-item .more-info .info-container {
            position: relative;
            width: 100%;
        }

        .list-items .gap-item .more-info .buttons {
            position: absolute;
            bottom: 10%;
            left: 7%;
            right: 7%;
            display: flex;
            justify-content: space-between;
            z-index: 99;
            /* align-items: center; */
        }

        .list-items .gap-item .more-info .info-container .shadow {
            width: 100%;
            height: 50%;
            /* background-color: black; */
            background: linear-gradient(transparent, black);
            position: absolute;
            top: 50%;
        }

        .buttons button {
            padding: 0.5rem 1.5rem;
            color: black;
            border: none;
            background-color: #fff;
            cursor: pointer;
        }

        .buttons button#danh-sach {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }

        .list-channel-container .list-items .gap-item .more-info img {
            width: 100%;
            height: 100%;
        }

            $(".tab a").click(function (event) {
                event.preventDefault();

                let tabContainer = $(this).closest('.tab-container');

                // Hiển thị các li
                tabContainer.find(".tab li").removeClass('active-tab');
                $(this).parent().addClass('active-tab');

                // Hiển thị content
                tabContainer.find('.tab-content').removeClass('active-content').hide();
                $($(this).attr('href')).addClass('active-content').show();

            });

                        <div class="item">

                            alt="">
                        </div>
                        <div class="more-info">

                                <img src="${items[i].src}"
                                alt="">
                                <div class="buttons">
                                    <button id="xem-ngay">Xem ngay</button>
                                    <button id="danh-sach">Danh sách</button>
                                </div>
                                <div class="shadow"></div>

                        </div>
                    </div>
                    `
                    listItems.insertAdjacentHTML('afterbegin', ItemHTML);

            $(".gap-item .more-info").hide();

            $(".gap-item").hover(

                    clearTimeout(hoverTimeout);

                    hoverTimeout = setTimeout(() => {
                        $(this).find('.more-info').fadeIn();
