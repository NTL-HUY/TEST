<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        body {
            margin: 0;
            padding: 1rem;
            background-color: rgb(32, 30, 30);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .tab-container {
            margin-top: 1rem;
        }

        .tab-container ul.tab {
            display: flex;
            width: 100%;
            border-bottom: 1px solid white;
        }

        .tab-container ul.tab li {
            position: relative;
        }

        .tab-container ul.tab li a {
            display: block;
            padding: 1rem;
            color: white;
        }

        .tab-container ul.tab li::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -1px;
            border-width: 3px;
            border-color: rgb(18, 239, 18);
            border-style: solid;
            width: 90%;
            transform: scaleX(0);
            transition: .5s;
        }

        .tab-container ul.tab li:hover::after {
            transform: scaleX(1);
        }

        .tab-container ul.tab li.active-tab::after {
            transform: scaleX(1);
            transition: 0s;
        }

        .tab-content {
            color: white;
            font-size: large;
            padding: 1rem;
            display: none;
        }

        .tab-content.active-content {
            display: block;
        }

        .list-channel-container .list-items {
            display: flex;
            max-width: 100vw;
            flex-wrap: wrap;
        }

        .list-channel-container .list-items .item img {
            width: 100%;
            height: 100%;
        }

        .list-channel-container .list-items .gap-item {
            width: 12.5%;
            padding: 0.5rem;
            box-sizing: border-box;
            position: relative;
        }

        .list-channel-container .list-items .gap-item .more-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            z-index: 99;
            display: none;
        }

        .list-channel-container .list-items .gap-item .more-info .info-container {
            position: relative;
            width: 100%;
        }

        .list-items .gap-item .more-info .buttons {
            position: absolute;
            bottom: 10%;
            left: 7%;
            right: 7%;
            display: flex;
            justify-content: space-between;
            z-index: 99;
        }

        .list-items .gap-item .more-info .info-container .shadow {
            width: 100%;
            height: 50%;
            background: linear-gradient(transparent, black);
            position: absolute;
            top: 50%;
        }

        .buttons button {
            padding: 0.5rem 1.5rem;
            color: black;
            border: none;
            background-color: #fff;
            cursor: pointer;
        }

        .buttons button#danh-sach {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }

        .list-channel-container .list-items .gap-item .more-info img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="tab-container">
        <ul class="tab">
            <li class="active-tab"><a href="#tab1-1">Danh sách kênh</a></li>
            <li><a href="#tab2-1">Đang phát sóng</a></li>
        </ul>

        <!-- Danh sách kênh -->
        <div id="tab1-1" class="tab-content active-content">

            1 Nội dung tab 1
            <div class="tab-container sub1">
                <ul class="tab">
                    <li><a href="#tab1-1-sub1">VTV</a></li>
                    <li><a href="#tab1-1-sub2">HTV</a></li>
                    <li><a href="#tab1-1-sub3">K+</a></li>
                    <li><a href="#tab1-1-sub4">THVL</a></li>
                    <li><a href="#tab1-1-sub5">HBO GO</a></li>
                    <li><a href="#tab1-1-sub6">VTC</a></li>
                    <li><a href="#tab1-1-sub7">Quốc tế</a></li>
                    <li><a href="#tab1-1-sub8">VTV7</a></li>
                </ul>
                <div id="tab1-1-sub1" class="tab-content">
                    <div class="list-channel-container">
                        <div class="list-items">
                        </div>
                    </div>
                </div>
                <!-- Các sub-tab khác -->
                <!-- ... -->
            </div>
        </div>

        <!-- Đang phát sóng -->
        <div id="tab2-1" class="tab-content">
            1 Nội dung tab 2
            <div class="tab-container sub2">
                <ul class="tab">
                    <li class="active-tab"><a href="#tab2-1-sub1">chớp</a></li>
                    <li><a href="#tab2-1-sub2">gió</a></li>
                </ul>
                <div id="tab2-1-sub1" class="tab-content">2 Nội dung tab 1 - Sub 1</div>
                <div id="tab2-1-sub2" class="tab-content">2 Nội dung tab 1 - Sub 2</div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Xử lý tab chính
            $(".tab a").click(function (event) {
                event.preventDefault();
                let tabContainer = $(this).closest('.tab-container');
                tabContainer.find(".tab li").removeClass('active-tab');
                $(this).parent().addClass('active-tab');
                tabContainer.find('.tab-content').removeClass('active-content').hide();
                $($(this).attr('href')).addClass('active-content').show();
            });

            // Tạo các item
            function addTolistChannel(items, tContent) {
                let listItems = $(tContent).find('.list-items'); // Sửa ở đây
                for (let i = 0; i < items.length; i++) {
                    let ItemHTML = `
                    <div class="gap-item">
                        <div class="item">
                            <img src="${items[i].src}" alt="">
                        </div>
                        <div class="more-info">
                            <div class="info-container">
                                <img src="${items[i].src}" alt="">
                                <div class="buttons">
                                    <button id="xem-ngay">Xem ngay</button>
                                    <button id="danh-sach">Danh sách</button>
                                </div>
                                <div class="shadow"></div>
                            </div>
                        </div>
                    </div>`;
                    listItems.append(ItemHTML); // Sửa ở đây
                }
            }

            let imgSrc = [
                { src: "https://static2.vieon.vn/vieplay-image/thumbnail_v4/2024/06/14/pyw7qyf1_vtv1_tet_hoa_xuan_cae436b7770f8da626663ad71801953920_296_168.webp" },
                // Thêm các đối tượng ảnh khác ở đây
            ];

            $(".tab-container.sub1 .tab-content").each(function () {
                addTolistChannel(imgSrc, this);
            });

            // Hiệu ứng hover lên các channel
            let hoverTimeout;
            $(".gap-item .more-info").hide();

            $(".gap-item").hover(
                function () {
                    clearTimeout(hoverTimeout);
                    hoverTimeout = setTimeout(() => {
                        $(this).find('.more-info').fadeIn();
                    }, 500);
                },
                function () {
                    clearTimeout(hoverTimeout);
                    $(this).find('.more-info').fadeOut();
                }
            );
        });
    </script>
</body>

</html>
