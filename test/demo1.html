<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách lịch</title>
    <style>
        .item-lich {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .item-lich span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="list-lich">
        <!-- Danh sách lịch sẽ được thêm vào đây -->
    </div>

    <script>
        // Hàm để thêm một item vào danh sách
        function addItemToList(index, title) {
            // Tạo phần tử item-lich
            const itemLich = document.createElement('div');
            itemLich.className = 'item-lich';

            // Tạo phần tử số và tiêu đề
            const numberSpan = document.createElement('span');
            numberSpan.textContent = index;

            const titleSpan = document.createElement('span');
            titleSpan.className = 'title';
            titleSpan.textContent = title;

            // Thêm các phần tử vào item-lich
            itemLich.appendChild(numberSpan);
            itemLich.appendChild(titleSpan);

            // Thêm item-lich vào danh sách
            const listLich = document.getElementById('list-lich');
            listLich.appendChild(itemLich);
        }

        // Thêm nhiều item vào danh sách
        const items = [
            { index: 1, title: 'A' },
            { index: 2, title: 'B' },
            { index: 3, title: 'C' },
            { index: 2, title: 'B' },
            { index: 2, title: 'B' },
            // Thêm nhiều phần tử khác nếu cần
        ];

        // Sử dụng hàm để thêm các item vào danh sách
        items.forEach(item => {
            addItemToList(item.index, item.title);
        });
    </script>
</body>
</html>
