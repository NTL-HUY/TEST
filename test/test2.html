<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 20px;
        }
        .schedule-container {
            width: 300px;
            background-color: #1c1c1c;
            border-radius: 8px;
            padding: 15px;
        }
        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .schedule-item.past {
            color: white;
            background-color: #2e2e2e;
        }
        .schedule-item.current {
            color: white;
            background-color: #444;
            font-weight: bold;
        }
        .schedule-item.upcoming {
            color: gray;
        }
        .time {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="schedule-container">
    <div id="schedule">
        <!-- Schedule items will be inserted here by JavaScript -->
    </div>
</div>

<script>
    const schedule = [
        { time: '16:10', title: 'Thông tin tiêu dùng Giải Trí TV' },
        { time: '16:20', title: 'Mặt trái sự thật - Tập 4' },
        { time: '17:00', title: 'Trách em sao quá xinh đẹp - Tập 21' },
        { time: '18:00', title: 'Thượng thực - Tập 3' },
        { time: '19:00', title: 'Những đứa con trời ban - Tập 493' },
        { time: '20:00', title: 'Bí mật sau bức màn thưa - Tập 9' },
        { time: '21:00', title: 'Mộng hoa lục - Tập 39' },
        { time: '22:00', title: 'Gạo nếp gạo tẻ 2 - Tập 26' },
        { time: '23:00', title: 'Siêu thử thách - Tập 1 (Phần 1)' },
        { time: '23:30', title: 'Trà mã huyền bí - Tập 1' },
    ];

    function renderSchedule() {
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        const scheduleContainer = document.getElementById('schedule');

        schedule.forEach(item => {
            const [hour, minute] = item.time.split(':').map(Number);
            let className = '';

            if (hour < currentHour || (hour === currentHour && minute <= currentMinute)) {
                className = 'past';
            } else if (hour === currentHour && minute > currentMinute) {
                className = 'current';
            } else {
                className = 'upcoming';
            }

            const scheduleItem = document.createElement('div');
            scheduleItem.className = `schedule-item ${className}`;
            scheduleItem.innerHTML = `
                <span class="time">${item.time}</span>
                <span class="title">${item.title}</span>
            `;

            scheduleContainer.appendChild(scheduleItem);
        });
    }

    renderSchedule();
</script>

</body>
</html>
