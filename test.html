<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            position: relative;
            padding: 10px 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px 0;
        }

        nav ul li::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px;
            background-color: red;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        nav ul li:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">HTV Show</a></li>
            <li><a href="#">Tin Tức</a></li>
            <li><a href="#">Chuyên Đề</a></li>
            <li><a href="#">Trực Tuyến</a></li>
            <li><a href="#">Lịch Phát Sóng</a></li>
        </ul>
    </nav>

</body>

</html>
